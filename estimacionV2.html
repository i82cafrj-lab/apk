<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Pro | Carga Masiva Multiformato</title>
    <style>
        :root {
            --primary: #2c3e50; --success: #27ae60; --warning: #f39c12;
            --danger: #e74c3c; --gold: #f1c40f; --bg: #f4f7f6;
        }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding: 10px; color: #333; }
        .main-container { max-width: 900px; margin: 0 auto; }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 15px; border-top: 4px solid var(--primary); }
        h2 { margin-top: 0; color: var(--primary); font-size: 0.9rem; text-transform: uppercase; }
        
        textarea { width: 100%; height: 120px; padding: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-family: monospace; font-size: 13px; background: #fafafa; }
        .btn-bulk { background: var(--primary); color: white; padding: 12px; border: none; border-radius: 8px; cursor: pointer; width: 100%; margin-top: 10px; font-weight: bold; transition: 0.3s; }
        .btn-bulk:hover { background: #1a252f; }
        
        table { width: 100%; border-collapse: collapse; font-size: 12px; margin-top: 10px; }
        th { text-align: left; padding: 10px; color: #7f8c8d; border-bottom: 2px solid #eee; }
        td { padding: 10px; border-bottom: 1px solid #eee; }
        .rank-badge { width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; border-radius: 50%; background: #eee; font-weight: bold; }
        .top-3 { background: var(--gold); color: #000; }

        #panelEstrategia { display: none; background: var(--primary); color: white; padding: 15px; border-radius: 12px; border-left: 8px solid var(--gold); margin-top: 15px; }
    </style>
</head>
<body>

<div class="main-container">
    <div class="card" style="border-top-color: var(--success);">
        <h2>üöÄ Carga Masiva (Multiformato)</h2>
        <p style="font-size: 11px; color: #666; margin-bottom: 10px;">
            Formatos v√°lidos: <br>
            ‚Ä¢ Equipo A 1:2 Equipo B <br>
            ‚Ä¢ Equipo A vs Equipo B 1-2 <br>
            ‚Ä¢ Equipo A - Equipo B (1-2)
        </p>
        <textarea id="bulkText" placeholder="Pega aqu√≠ tus partidos..."></textarea>
        <button class="btn-bulk" onclick="procesarMasivo()">Analizar Todo el Listado</button>
    </div>

    <div class="card" style="border-top-color: var(--gold);">
        <h2>üèÜ Ranking de Selecci√≥n</h2>
        <table id="tablaPartidos">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Partido</th>
                    <th>Marcador</th>
                    <th>Apuesta Sugerida</th>
                    <th>Conf.</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="panelEstrategia">
        <h3 style="margin:0 0 10px 0; color: var(--gold); font-size: 14px;">üí∞ ESTRATEGIA DE BANCA (20‚Ç¨)</h3>
        <div id="textoEstrategia" style="font-size: 13px; line-height: 1.5;"></div>
        <button onclick="location.reload()" style="background:none; color: #aaa; border:none; margin-top:10px; cursor:pointer; font-size: 10px; text-decoration: underline;">Limpiar Todo</button>
    </div>
</div>

<script>
let partidos = [];

function procesarMasivo() {
    const texto = document.getElementById('bulkText').value;
    const lineas = texto.split('\n');
    partidos = []; // Reiniciar lista al procesar
    
    lineas.forEach(linea => {
        if (!linea.trim()) return;

        // RegEx mejorada: Busca dos grupos de n√∫meros separados por : o -
        // Soporta espacios entre los n√∫meros y el separador
        const marcadorMatch = linea.match(/(\d+)\s*[:\-\/]\s*(\d+)/);
        
        if (marcadorMatch) {
            const num1 = marcadorMatch[1];
            const num2 = marcadorMatch[2];
            const marcadorCompleto = marcadorMatch[0];
            const marcadorEstandar = `${num1}-${num2}`;

            // Extraemos los nombres de los equipos eliminando el marcador de la l√≠nea
            // Tambi√©n limpiamos palabras como "vs", guiones sueltos o par√©ntesis
            let nombreLimpio = linea.replace(marcadorCompleto, '')
                                    .replace(/\bs\b/gi, '') // Quita "vs" (case insensitive)
                                    .replace(/[()]/g, '')   // Quita par√©ntesis si los hay
                                    .replace(/\s+/g, ' ')   // Normaliza espacios
                                    .trim();

            if (nombreLimpio && marcadorEstandar) {
                clasificarPartido(nombreLimpio, marcadorEstandar);
            }
        }
    });

    partidos.sort((a, b) => b.score - a.score);
    actualizarVista();
}

function clasificarPartido(eq, mar) {
    const goles = mar.split('-');
    const g1 = parseInt(goles[0]);
    const g2 = parseInt(goles[1]);
    const suma = g1 + g2;
    let fiab, apuesta, prob, score;

    // L√≥gica de clasificaci√≥n
    if (mar === "2-0" || mar === "0-2" || mar === "1-0" || mar === "0-1") {
        fiab = 10; apuesta = "Under 3.5"; prob = 98; score = 100;
    } else if (mar === "2-1" || mar === "1-2") {
        fiab = 9; apuesta = "Over 1.5"; prob = 89; score = 95;
    } else if (mar === "1-1") {
        fiab = 8; apuesta = "Under 4.5"; prob = 92; score = 90;
    } else if (suma > 3) {
        fiab = 7; apuesta = "Over 2.5"; prob = 80; score = 75;
    } else {
        fiab = 6; apuesta = "Under 3.5"; prob = 75; score = 60;
    }
    partidos.push({ eq, mar, fiab, apuesta, prob, score });
}

function actualizarVista() {
    const tbody = document.querySelector("#tablaPartidos tbody");
    tbody.innerHTML = "";
    
    partidos.forEach((p, idx) => {
        const isTop3 = idx < 3 ? 'top-3' : '';
        tbody.innerHTML += `<tr>
            <td><div class="rank-badge ${isTop3}">${idx + 1}</div></td>
            <td><b>${p.eq}</b></td>
            <td>${p.mar}</td>
            <td><b>${p.apuesta}</b></td>
            <td>${p.prob}%</td>
        </tr>`;
    });

    if (partidos.length >= 3) {
        document.getElementById('panelEstrategia').style.display = "block";
        let html = "<b>Tu Bloque de Oro para hoy:</b><br>";
        for(let i=0; i<3; i++) {
            html += `‚Ä¢ ${partidos[i].eq} ‚Üí <b>${partidos[i].apuesta}</b><br>`;
        }
        html += `<br><div style='background:rgba(255,255,255,0.1); padding:10px; border-radius:5px;'>
                 üíµ <b>Inversi√≥n Sugerida: 5.00‚Ç¨</b> (Bala 1 de 4)<br>
                 <small>Si aciertas, guarda la base y reinvierte solo beneficio.</small></div>`;
        document.getElementById('textoEstrategia').innerHTML = html;
    }
}
</script>
</body>
</html>
